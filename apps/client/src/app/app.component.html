<main>
  <div *ngIf="loading" class="center-content">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loading">
    <div *ngIf="error">{{ error }}</div>
    <div *ngIf="unauthorized">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="masterPassword"
          (keydown)="masterPasswordKeyDown($event)"
          placeholder="master password"
          #input
          name="masterPassword"
          type="password"
        />
      </mat-form-field>
      <br />
      <button
        mat-raised-button
        [disabled]="!masterPassword"
        color="primary"
        class="fill"
        (click)="login()"
      >
        LOGIN
      </button>
    </div>
    <div *ngIf="!unauthorized && !error">
      <div class="button-bar">
        <button
          mat-raised-button
          color="primary"
          class="new"
          (click)="create()"
        >
          NEW
        </button>
        <div class="countdown">{{countdown}}</div>
        <button
          class="burger"
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logout()">LOGOUT</button>
          <button mat-menu-item (click)="openChangeMasterPasswordDialog()">
            CHANGE MASTER PASSWORD
          </button>
          <button mat-menu-item (click)="download()">DOWNLOAD</button>
          <button mat-menu-item (click)="upload()">UPLOAD</button>
        </mat-menu>
      </div>
      <br />
      <woizipass-credential-table
        *ngIf="!unauthorized"
      ></woizipass-credential-table>
    </div>
  </div>
</main>
