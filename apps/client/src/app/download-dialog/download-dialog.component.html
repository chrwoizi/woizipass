<div *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!loading && !error">
  <form (submit)="submit()" action="#">
    <mat-form-field class="fill">
      <input
        name="password"
        type="password"
        matInput
        [(ngModel)]="password"
        placeholder="master password"
        #input
      />
    </mat-form-field>
    <br />
    <br />
    <button
      name="submit"
      type="submit"
      mat-raised-button
      color="primary"
      class="fill"
      [disabled]="!password"
      (click)="submit()"
    >
      SAVE
    </button>
    <br />
    <br />
    <button mat-raised-button class="fill" mat-dialog-close type="button">
      CANCEL
    </button>
  </form>
</div>

<div *ngIf="!loading && error">
  <p>{{ error }}</p>
  <button mat-raised-button class="fill" color="primary" mat-dialog-close>
    OK
  </button>
</div>
