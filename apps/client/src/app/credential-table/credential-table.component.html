<mat-form-field class="fill">
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="provider, email, username"
    #input
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="credentials">
    <ng-container matColumnDef="provider">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Provider</th>
      <td mat-cell *matCellDef="let row">
        {{ row.provider }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">
        {{ row.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let row">
        {{ row.username }}
      </td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
      <td mat-cell *matCellDef="let row">
        {{ row.password || '*****' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" class="buttons-cell">
        <mat-spinner [diameter]="16" *ngIf="row.loading"></mat-spinner>
        <div *ngIf="!row.loading">
          <button
            class="icon-button"
            mat-icon-button
            (click)="copy(row)"
            matTooltip="copy password to clipboard"
          >
            <mat-icon>content_copy</mat-icon>
          </button>
          <button
            class="icon-button"
            mat-icon-button
            (click)="row.password ? hide(row) : show(row)"
            [matTooltip]="row.password ? 'hide password' : 'show password'"
          >
            <mat-icon *ngIf="row.password">lock_open</mat-icon>
            <mat-icon *ngIf="!row.password">lock</mat-icon>
          </button>
          <button
            class="icon-button"
            mat-icon-button
            (click)="openUpdateCredentialDialog(row)"
            matTooltip="edit password"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            class="icon-button"
            mat-icon-button
            (click)="openDeleteDialog(row)"
            matTooltip="delete"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
